<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-slider Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-slider-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="px-slider.html"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-slider" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
  		<h1 class="delta">px-slider</h1>
      <div class="description-text">
        <p>
          The Slider component allows a user to select a numeric value from a range of acceptable values. The minimum and maximum values,
          step, and default value can all be specified in configuration. When the endValue property is enabled, a second input box appears
          on the right hand side of the slider, and two thumb controls appear on the slider bar. Note that the slider bar is blue between
          the two thumb controls to indicate the selected range.
        </p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-slider.svg?style=flat-square" alt="Travis"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-slider.svg?style=flat-square" alt="Bower"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-slider.svg?style=flat-square" alt="Issues"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <div class="u-mb-">Value: <input id="value{{indexPlusOne(index)}}" class="text-input" type="numeric" placeholder="0" value="{{item.value::input}}" /></div>
                <div class="u-mb-">Min: <input id="min{{indexPlusOne(index)}}" class="text-input" type="numeric" placeholder="0" value="{{item.min::input}}" /></div>
                <div class="u-mb-">Max: <input id="max{{indexPlusOne(index)}}" class="text-input" type="numeric" placeholder="0" value="{{item.max::input}}" /></div>
                <div class="u-mb-">Step: <input id="step{{indexPlusOne(index)}}" class="text-input" type="numeric" placeholder="0" value="{{item.step::input}}" /></div>
                <div class="u-mb-">Start Value: <input id="startValue{{indexPlusOne(index)}}" class="text-input" type="numeric" placeholder="0" value="{{item.startValue::input}}" /></div>
                <div class="u-mb-">End Value: <input id="endValue{{indexPlusOne(index)}}" class="text-input" type="numeric" placeholder="0" value="{{item.endValue::input}}" /></div>
                <div class="flex u-mb-">
                  <input id="disabled{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.disabled::change}}">
                  <label for$="disabled{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Disabled</div>
                </div>
                <div class="flex u-mb-">
                  <input id="hideInputs{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideInputs::change}}">
                  <label for$="hideInputs{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hide Inputs</div>
                </div>
              </div>

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="demo u-p+">

                    <div class="container">
                      <px-slider
                        id="slider_{{indexPlusOne(index)}}"
                        value="{{item.value}}"
                        min="{{item.min}}"
                        max="{{item.max}}"
                        step="{{item.step}}"
                        start-value="{{item.startValue}}"
                        end-value="{{item.endValue}}"
                        disabled="{{item.disabled}}"
                        hide-inputs="{{item.hideInputs}}">
                      </px-slider>
                    </div>

                  </div>
                  <div>
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="px-slider">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >
                <div>
                  <px-api-viewer source="px-slider"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
      </px-tab-pages>
    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      optionsArray = [
        {
          "value":20,
          "min":0,
          "max":100,
          "step":0.01,
          "startValue":"",
          "endValue":"",
          "disabled":false,
          "hideInputs":false
        },
        {
          "value":20,
          "min":20,
          "max":100,
          "step":5,
          "startValue":20,
          "endValue":80,
          "disabled":false,
          "hideInputs":false
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      };

  template.selected = "0";
  template.optionsArray = optionsArray;
  template.indexPlusOne = indexPlusOne;
});
</script>

</body>
</html>
